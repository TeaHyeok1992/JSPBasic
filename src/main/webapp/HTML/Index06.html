<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>공간 분할 태그</title>
</head>
<body>
	<h3>블럭과 인라인</h3>
	<!-- 블럭은 화면전체영역을 가지고 자동줄바꿈이 일어납니다.
		블럭은 자식으로 블럭이나 인라인 요소를 받아올 수 있습니다.-->
		<h3>블럭</h3>
		<p>블럭</p>
		<ul>블럭
			<li>블럭</li>
		</ul>
		<table>
			블럭
		</table>
		<div>블럭</div>
		<!--div태그는 레이아웃 영역을 블럭요소를 기준으로 잡아줍니다. -->
		
		<!--인라인은 태그영역을 가지고 자동줄바꿈이 없습니다.
		-->
		<img src="#"/>
		<b>인라인</b>
		<strong>인라인</strong>
		<input type="text">인라인
		<span>인라인</span>
		<!--span태그는 레이아웃 영역을 인라인 기준으로 잡아줍니다.-->
</body>
</html>
